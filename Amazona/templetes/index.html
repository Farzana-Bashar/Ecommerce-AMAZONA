<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazona</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand">
                <button onclick="openManu()">
                   &#9776;
                </button>
                <a href="index.html">Amazona</a>
            </div>
            <div class="header-links"> 
                <a href="cart.html">Cart</a>
                <a href="signin.html">Sign In</a> 
            </div>    
        </header>


        <aside class="sidebar">
            <h3>Shopping Catagories</h3>
            <button class="sidebar-close-button" onclick="closeMenu()">X</button>
            <ul>
                <li>
                    <a href="index.html">Pants</a>
                </li>

                <li>
                    <a href="index.html">Shirts</a>
                </li>
            </ul>
        </aside>

        <main class="main">
            <div class="content">
                <ul class="products">
                    <li>
                        <div class="product">
                            <img class="product-image" src="images/d1.jpg" alt="Product 1">
                            <div class="product-name"> <a href="product.html"> Slim Shirt </a> </div>
                            <div class="product-brand"> Lacosta </div>
                            <div class="product-price"> $60 </div>
                            <div class="product-rating"> 4.5 stars(10 Reviews) </div>
                        </div> 
                    </li>
                </ul>

            </div>
            

        </main>

        <footer class="footer">
            Alright reservered
        </footer>

    </div>

    <script>
        function openManu(){
            document.querySelector(".sidebar").classList.add("open")
        }

        function closeMenu(){
            document.querySelector(".sidebar").classList.remove("open")
        }
    </script>
    
</body>
</html>
